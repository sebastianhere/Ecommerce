{% extends 'index.html' %}
{% load static %}

{% block product %}


<div class="row">
  {% for p in obj %}
  <div class="col-lg-4 col-md-6 text- center">
    <div class="single-product-item">
      <div class="product-image">
        <a href="{% url 'productviews' p.name %}"><img src="{{p.image.url}}" alt="cart image" width="200px" height="300px"></a>
      </div>
      <h3 style="text-align:center">{{p.name}}></h3>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
