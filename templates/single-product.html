{% extends 'index.html' %}
{% load static %}

{% block product %}




<!-- product section -->
	<div class="product-section mt-150 mb-150">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="section-title">
						<h3><span class="orange-text">Our</span>Products</h3>
						<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid, fuga quas itaque eveniet beatae optio.</p>
					</div>
				</div>
			</div>

			<div class="row">

				<div class="col-lg-4 col-md-6 text-center">
					<div class="single-product-item">
						<div class="product-image">
							<a href="#"><img src="{{sin.img.url}}" height="250"></a>
						</div>
						<h3>{{sin.pname}}</h3>
						<p class="product-price"><span>Price</span>{{sin.org_price}}</p>
						<p class="product-price"><span>Discount</span>{{sin.sell_price}}</p>
						<a href="{% url 'add_cart' sin.id %}" class="cart-btn"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
					</div>
				</div>
            </div>
        </div>
    </div>



{% endblock %}
